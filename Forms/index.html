<body>

    <center>
        <h1>Personal Details</h1>

            <br><br>

            <br>
            <input type="radio" id="female" name="gender" value="Female"> Female<br>
            <input type="radio" id="male" name="gender" value="Male">Male<br>
            <br>
            <br>
            <label for="dob">Favourite city</label>
            <br>
            <input type="checkbox" id="city" value="New york">New York<br>
            <input type="checkbox" id="city" value="Dhaka">Dhaka<br>
            <input type="submit" value="Submit">
        </form>
    </center>
    
</body>
